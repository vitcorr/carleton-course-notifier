<!DOCTYPE html>
<html lang="en-US">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carleton Course Notifier</title>
</head>
 
<body>
    <h1>Welcome, this is a site to Notify you when your class opens</h1>
    <h3>Please enter your course details</h3>
    <label for="TERM">Select a Term:</label>
    <select name="TERM" id="term">
        <option value="202430">Fall 2024 (September-December)</option>
        <option value="202510">Winter 2025 (January-April)</option>
        <option value="202420">Summer 2024 (May-August)</option>
    </select> 
    <br><br>
    <label for="CRN">CRN:</label>
    <input type="text" id = "CRN" name = "CRN">
    <br><br>
    <button id = "submit" onclick="submitButton()"> Submit</button>
    
      
    <script src="client.js"></script>
</body>
 
</html>
